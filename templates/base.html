<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <table>
        <tr>
            <td class="left-column">
                <div class="sidebar">
                    <!-- Left column content -->
                    <div class="profile-section">
                        <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile Photo" class="profile-photo">
                    </div>
                </div>
            </td>
            <td class="right-column">
                <nav class="header-nav">
                    <div class="menu">
                        {% block nav_menu %}
                        <a href="#index.html">Strona główna</a>
                        <a href="#technologies.html">Technologie</a>
                        <a href="#services.html">Usługi</a>
                        <a href="#experience.html">Doświadczenie</a>
                        {% endblock %}
                    </div>
                </nav>
            </td>
        </tr>
        <tr>
            <td class="left-column">
                <div class="sidebar">
                    <div class="contact-personal">
                        <h1>Patryk Zadroga</h1>
                        <h3 style="margin-bottom: 20px;">Automation Engineer</h3>
                    </div>
                    <div class="contact-info">
                        <p style="display: flex; align-items: left;"><img src="{{ url_for('static', filename='email.png') }}" alt="Email" class="contact-icon">ZadrogaPatryk18@gmail.com</p>
                        <p style="display: flex; align-items: left;"><img src="{{ url_for('static', filename='phone.png') }}" alt="Phone" class="contact-icon">+48 516 152 644</p>
                        <p style="display: flex; align-items: left;"><img src="{{ url_for('static', filename='github.png') }}" alt="Phone" class="contact-icon">github.com/pempek18</p>
                        <p style="display: flex; align-items: left;"><img src="{{ url_for('static', filename='location.png') }}" alt="Location" class="contact-icon">Location: Poland</p>
                    </div>
                    <div class="left-column-content">
                        {% block left_column_content %}{% endblock %}
                    </div>
                </div>
            </td>
            <td class="right-column-content">
                <main class="main-container">
                    <div class="main-description">
                        {% block content %}{% endblock %}
                    </div>
                </main>
            </td>
        </tr>
    </table>

</body>
</html>
