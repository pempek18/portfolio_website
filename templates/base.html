<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <table>
        <tr>
            <td class="left-column">
                <div class="sidebar">
                    <!-- Left column content -->
                    <div class="profile-section">
                        <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile Photo" class="profile-photo">
                    </div>
                </div>
            </td>
            <td class="right-column">
                <nav class="header-nav">
                    <div class="logo">Patryk Zadroga</div>
                    <div class="menu">
                        {% block nav_menu %}
                        <a href="#index.html">Strona główna</a>
                        <a href="#technologies.html">Technologie</a>
                        <a href="#services.html">Usługi</a>
                        <a href="#experience.html">Doświadczenie</a>
                        {% endblock %}
                    </div>
                </nav>
            </td>
        </tr>
        <tr>
            <td class="left-column">
                <div class="sidebar">
                    <div class="contact-info">
                        <h2>Patryk Zadroga</h2>
                        <p>Automation Engineer</p>
                        <p>Email: contact@example.com</p>
                        <p>Phone: +48 XXX XXX XXX</p>
                        <p>Location: Poland</p>
                    </div>
                </div>
            </td>
            <td class="right-column">
                {% block content %}{% endblock %}
            </td>
        </tr>
    </table>

</body>
</html>
